<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chat ui</title>

  <style>
    [x-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- chat component -->
  <div x-data="{ isOpen: false , isFull: false }">

    <div x-on:click="isOpen=!isOpen" x-cloak x-show="!isFull" class="fixed bottom-0 right-0 mb-4 mr-4">
      <button id="open-chat"
        class="flex items-center px-4 py-2 text-white transition duration-300 bg-blue-500 rounded-md hover:bg-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
          </path>
        </svg>
        Chat with Admin Bot
      </button>
    </div>

    <div x-transition x-show="isOpen" x-cloak id="chat-container"
      :class="isFull?'bottom-0 right-0 w-screen h-screen p-10 ':' bottom-16 right-4 h-96 w-96'"
      class="fixed duration-700 ease-in-out translate ">

      <div class="flex flex-col w-full h-full bg-white rounded-lg shadow-md" :class="isFull?'':'max-w-lg '">


        <div class="flex items-center justify-between p-4 text-white bg-blue-500 border-b rounded-t-lg "
          :class="isFull?'basis-1/12':''">
          <button x-on:click="isFull=!isFull" id="close-chat"
            class="text-gray-300 hover:text-gray-400 focus:outline-none focus:text-gray-400">
            <svg class="w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M6 9.99739C6.01447 8.29083 6.10921 7.35004 6.72963 6.72963C7.35004 6.10921 8.29083 6.01447 9.99739 6"
                  stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path>
                <path
                  d="M6 14.0007C6.01447 15.7072 6.10921 16.648 6.72963 17.2684C7.35004 17.8888 8.29083 17.9836 9.99739 17.998"
                  stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path>
                <path
                  d="M17.9976 9.99739C17.9831 8.29083 17.8883 7.35004 17.2679 6.72963C16.6475 6.10921 15.7067 6.01447 14.0002 6"
                  stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path>
                <path
                  d="M17.9976 14.0007C17.9831 15.7072 17.8883 16.648 17.2679 17.2684C16.6475 17.8888 15.7067 17.9836 14.0002 17.998"
                  stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path>
                <path opacity="0.5"
                  d="M2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C22 4.92893 22 7.28595 22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12Z"
                  stroke="#ffffff" stroke-width="1.5"></path>
              </g>
            </svg>
          </button>
          <p class="text-lg font-semibold">Chat</p>
          <button x-on:click="()=>
            {
              isOpen=!isOpen
              isFull=false
            }
            " id="close-chat" class="text-gray-300 hover:text-gray-400 focus:outline-none focus:text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
              </path>
            </svg>
          </button>
        </div>

        <div id="chatbox" class="p-4 overflow-y-auto grow" :class="isFull?'':'h-auto'">
          <!-- Chat messages will be displayed here -->

          <!-- mine msg -->
          <div class="mb-2 text-right">
            <p class="inline-block px-4 py-2 text-white bg-blue-500 rounded-lg">hello</p>
          </div>

          <!-- other msg -->
          <div class="mb-2">
            <p class="inline-block px-4 py-2 text-gray-700 bg-gray-200 rounded-lg">This is a response from the chatbot.
            </p>
          </div>


        </div>


        <div class="flex p-4 border-t " :class="isFull?'basis-1/12':''">
          <input id="user-input" type="text" placeholder="Type a message"
            class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="send-button"
            class="px-4 py-2 text-white transition duration-300 bg-blue-500 rounded-r-md hover:bg-blue-600">Send</button>
        </div>


      </div>
    </div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
